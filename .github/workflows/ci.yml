name: CI Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify org.jacoco:jacoco-maven-plugin:report --no-transfer-progress
    - name: Cache results
      uses: actions/cache/save@v3
      with:
        path: /target
        key: cache-${{ hashFiles('**/pom.xml') }}
  owasp-dependency-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          key: cache-${{ hashFiles('**/pom.xml') }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Download OWASP suppressions
        uses: actions/checkout@v4
        with:
          repository: daniel-kraemer/.github
          ref: main
          sparse-checkout: |
            owasp-suppressions.xml
      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check --no-transfer-progress -DnvdApiKey=${{ secrets.NVD_API_KEY }} -DsuppressionFile=owasp-suppressions.xml
      - name: Cache results
        uses: actions/cache/save@v3
        with:
          path: /target
          key: cache-${{ hashFiles('**/pom.xml') }}
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: owasp-dependency-check
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          key: cache-${{ hashFiles('**/pom.xml') }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: SonarQube Analysis
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --no-transfer-progress -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.qualitygate.wait=true